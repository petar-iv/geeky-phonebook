<html ng-app="geeky-phonebook">
	<head>
		<title>Geeky Phonebook</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="resources/module.js"></script>
	</head>
	<body ng-controller="main-controller">
		<div class="container">
		
			<div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="model.searchString" placeholder="Quick Search"></input>
				</div>
			</div>
		
			<table class="table table-striped table-condensed">
				<caption>Phonebook entries</caption>
				<tr>
				  <th> Id </th>
				  <th> First Name </th>
				  <th> Last Name </th>
  				  <th> Phone </th>
  				  <th> Actions </th>
				</tr>
				<tr ng-repeat="record in model.list | orderBy: 'id' | filter: model.searchString">
				  <td ng-bind="record.id"></td>
				  <td ng-bind="record.firstName"></td>
				  <td ng-bind="record.lastName"></td>
				  <td ng-bind="record.phone"></td>
				  <td>
				  <a href="#" ng-click="update(record);"><span class="glyphicon glyphicon-pencil"></span></a>
				  <a href="#" ng-click="delete(record);"><span class="glyphicon glyphicon-trash"></span></a>
				  </td>
				</tr>
			</table>
			
			<button type="button" class="btn btn-success" ng-click="newEntry();">New entry</button>
 			<div ng-show="model.showForm">
			  <br/>
			  <form name="form">
 				  <div class="form-group">
				    <input type="text" name="firstName" class="form-control" placeholder="First Name" ng-model="model.formData.firstName">
				  </div>
				  <div class="form-group">
				    <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="model.formData.lastName">
				  </div>
				  <div class="form-group">
				    <input type="text" name="phone" class="form-control" placeholder="Phone" ng-model="model.formData.phone">
				  </div>
				  <button class="btn btn-primary" ng-click="save();">Save</button>
			  </form>
			</div> 

		</div>
		
	</body>
</html>
